<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icons8-food-16.png" type="image/x-icon">
    <title>Restaurante</title>
</head>
<body>
    <!--titulo-->
    <div class="title">
        <h1>Menu</h1>
        <div class="line"></div>
    </div>

    <!--botoes com filtro-->
    <div class="btn-container">
        <button type="button" class="filter-btn">All</button>
        <button type="button" class="filter-btn">Café da Manhã</button>
        <button type="button" class="filter-btn">Almoço</button>
        <button type="button" class="filter-btn">Shakes</button>
    </div>

    <!--menu de itens-->
    <div class="centralizar">
        <!--item individual-->
        <article class="menu-item">
            <img src="./images/brownie.jpg" alt="brownie" class="photo">
            <div class="info-item">
                <header>
                    <h4>Brownie</h4>
                    <h4 class="preço">R$:10</h4>
                </header>
                <div class="line-item"></div>
                <p class="info-text-item">
                    Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                    Lorem Ipsum has been the industry's standard dummy text ever since the 1500s
                </p>
            </div>
        </article>
    </div>
    <script src="script.js"></script>
</body>
</html>
